<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!--TODO: napravit 2 kolone po 3 reda (chat.html) i provjeru passworda (vidit na odinu sta sve treba)-->
</head>
<body>
    <div class="left-side">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="#" class="img">
        <div class="left-side__icon">
            <img src="odin-lined.png" alt="odin-lined">
            ODIN
        </div>
    </div>
    <div class="right-side">
        <div class="right-side__text">
            This is not real online service! <br>
            You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <i>now</i> to get started. <br>
            <br>
            You <i>know</i> you want to.
        </div>
        <div class="right-side__form">
            <form action="#" method="post" id="myForm">
                <h2 class="right-side__form-caption">Let's do this!</h2> <br>
            <div class="row">
                <div class="column">
                <label for="first_name">FIRST NAME</label> <br>
                <input type="text" name="first_name" id="first_name">
                <br>
                </div>
                <div class="column">
                <label for="last_name">LAST NAME</label> <br>
                <input type="text" name="last_name" id="last_name">
                </div>
            </div>
                <br>
            <div class="row">
                <div class="column">
                <label for="email">EMAIL</label> <br>
                <input type="email" name="email" id="email">
                <br>
                </div>
                <div class="column">
                <label for="phone_number">PHONE NUMBER</label> <br>
                <input type="number" name="phone_number" id="phone_number">
                <br>
                </div>
            </div>
            <div class="row">
                <div class="column">
                <label for="password">PASSWORD</label> <br>
                <input type="password" name="password" id="password">
                <br>
                </div>
                <div class="column">
                <label for="confirm_password">CONFIRM PASSWORD</label> <br>
                <input type="password" name="confirm_password" id="confirm_password">
                <br>
                </div>
            </div>
                <button type="submit" onclick="getValue()" class="submitButton">Create Account</button>
            </form>
            </div>
        <div class="right-side__login">Already have an account? <span>Log in</span></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
